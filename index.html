<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700"
      rel="stylesheet"
    />
    <title>JavaScript Stopwatch</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="bg">
      <div class="timer__container">
        <h1 class="heading">JavaScript Stopwatch</h1>
        <div class="timer__display">
          <p class="timer">00:00:00</p>
        </div>
        <div class="timer__control">
          <button class="timer__start">start</button>
          <button class="timer__reset">reset</button>
        </div>
        <p class="toggle">> Countdown Timer</p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
